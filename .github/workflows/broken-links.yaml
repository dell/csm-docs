name: Check Broken Links

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, release-* ]
jobs:
  hugo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.120.3'
          extended: true
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - name: Build
        run: |
         npm install -D --save autoprefixer
         npm install -D --save postcss-cli
         npm install -D --save postcss
         hugo server --bind 127.0.0.1 &
      - name: Wait for Hugo server
        run: curl --head -X GET --retry 5 --retry-connrefused --retry-delay 10 http://127.0.0.1:1313/csm-docs/
      - name: Run wget spider
        run: wget --spider -o spider.log -rp -e "robots=off" http://127.0.0.1:1313/csm-docs/
      - name: Output logs
        run: |
         cat spider.log         
