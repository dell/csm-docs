{{- $hide := .Get "hide" | default "false" -}}
{{- $inline := .Get "inline" | default "false" -}}
{{- $id := .Get "id" -}}
{{- $customClass := .Get "class" | default "" -}}
{{- if ne $hide "true" -}}
<style>
.visible-content {
  display: block;
}
.inline-content {
  display: inline;
}
</style>
<span id="{{ $id }}" class="{{ if eq $inline "true" }}inline-content{{ else }}visible-content{{ end }} {{ $customClass }}">
  {{ .Inner | markdownify }}
</span>
{{- end -}}
